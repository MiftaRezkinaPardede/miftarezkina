<section>
    <main>
      <h2>Formulir Pengaduan atau Saran</h2>
      <form action="#" method="post">
        <table>
          <tr>
            <th>Informasi</th>
            <th>Detail</th>
          </tr>
          <tr>
            <td>Nama</td>
            <td><input type="text" name="nama" required placeholder="Masukkan nama Anda" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" required placeholder="Masukkan email Anda" /></td>
          </tr>
          <tr>
            <td>Jenis Pengaduan</td>
            <td>
              <select name="jenis_pengaduan" required>
                <option value="">Pilih jenis</option>
                <option value="saran">Saran</option>
                <option value="keluhan">Keluhan</option>
                <option value="lainnya">Lainnya</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Pesan</td>
            <td><textarea name="pesan" rows="4" required placeholder="Tulis pesan Anda"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button type="submit">Kirim</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
  </section>
  <footer>
    
    <script>
        function borrowBook(bookTitle) {
